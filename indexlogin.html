<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Shop</title>
    <link rel="stylesheet" href="stylelogin.css">
</head>
<body>
    <div class="background">
        <div class="login-container">
            <!-- Close Button (X) -->
             <a href="index.html">
            <button class="close-button">âœ•</a></button> 

            <!-- Logo and Title -->
            <div class="logo-container">
                <img src="logo (2).png" alt="Design Shop Logo" class="logo">
                <h1 class="title">Design <span class="highlight">Shop</span></h1>
            </div>

            <form>
                <!-- Email Input -->
                <input type="email" placeholder="Email" class="input-box" required>
                
                <!-- Password Input -->
                <input type="password" placeholder="Password" class="input-box" required>
                
                <!-- Login Button -->
                <button class="login-button">Log In</button>

                <!-- Divider for Google/Apple Sign-in -->
                <div class="divider">or</div>

                <!-- Google Sign-In Button -->
                <button class="google-button">
                    <img src="google logo.png" alt="Google" class="icon-img"> Sign in with Google
                </button>

                <!-- Apple Sign-In Button -->
                <button class="apple-button">
                    <img src="Apple logo.png" alt="Apple" class="icon-img"> Sign in with Apple
                </button>

                <!-- Default Sign In Button -->
                <button class="sign-in-button">Sign In</button>
                <br>
                <!-- Forgot Password Link -->
                 <br>
                <a href="#" class="forgot-link"> Forgot Your Password?</a>
            </form>
        </div>
    </div>
</body>
</html>
